<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <a href="http://baconipsum.com" target="_blank"><img src="bacon-ipsum-banner1.jpg" style="width: 100%" /></a>
    <br/>

	<div id="filler"></div>
					
	<p>Does your lorem ipsum text long for something a little meatier? Give our generator a try... it's tasty!</p>

	
	<form id="meatyForm">
	<table>
		<tbody>
		<tr>
			<td>Paragraphs:</td>

			<td></td>
			<td><input id="start-with-lorem" type="checkbox" name="start-with-lorem" value="1" checked="checked"> <label for="start-with-lorem">Start with 'Bacon&nbsp;ipsum dolor sit amet...'</label></td>
		</tr>
		<tr>
			<td></td>
			<td><input id="copy-to-clipboard" type="checkbox" checked="checked"> <label for="copy-to-clipboard">Copy to clipboard</label></td>
		</tr>
		<tr>
			<td></td>
			<td><button id="btn">Give me bacon</button></td>
		</tr>
		</tbody>
	</table>
	</form>


	<script src="main.js"></script>
